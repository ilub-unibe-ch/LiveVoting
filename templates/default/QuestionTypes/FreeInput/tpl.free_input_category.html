<div id="category_id_{ID}" class="col-md-4" data-category-id="{ID}" >
	<!-- BEGIN remove_button -->
	<button type="button" class="close" aria-label="Close" onClick="xlvoFreeInputCategorize.removeCategory($(this).parent());">
		<span aria-hidden="true">&times;</span>
	</button>
	<!-- END remove_button -->
	<fieldset class="well xlvo-category category_dropzone" data-category-id="{ID}">
		<legend>{TITLE}</legend>
		{VOTES}
	</fieldset>
</div>
